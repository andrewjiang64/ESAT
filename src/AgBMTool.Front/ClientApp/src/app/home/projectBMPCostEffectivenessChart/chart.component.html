
<kendo-chart [title]="{ text: 'Project cost-effectiveness map', align: 'left' }">
  <kendo-chart-area></kendo-chart-area>
  <kendo-chart-tooltip>
    <ng-template kendoChartSeriesTooltipTemplate let-value="value">
      {{ value }}
    </ng-template>
  </kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item type="scatter" [data]="projectBMPCostEffectivenessData" xField="effectiveness" yField="bmpCost">
      <kendo-chart-series-item-labels [content]="labelContent">
      </kendo-chart-series-item-labels>
      <kendo-chart-series-item-tooltip>
        <ng-template let-value="value" let-category="category" let-dataItem="dataItem">
          {{ dataItem.description }}
        </ng-template>
      </kendo-chart-series-item-tooltip>
    </kendo-chart-series-item>
  </kendo-chart-series>
  <kendo-chart-x-axis>
    <kendo-chart-x-axis-item [title]="{ text: '' }">
    </kendo-chart-x-axis-item>
  </kendo-chart-x-axis>
  <kendo-chart-y-axis>
    <kendo-chart-y-axis-item [title]="{ text: 'BMP Cost ($/yr)' }">
    </kendo-chart-y-axis-item>
  </kendo-chart-y-axis>
</kendo-chart>
<div align="center">
  <kendo-dropdownlist [data]="bmpEffectivenessTypes"
                      textField="name"
                      valueField="id"
                      [valuePrimitive]="true"
                      [(ngModel)]="costEffectivenessSelectedValue"
                      (valueChange)="BmpEffectivenessTypeChange($event)"
                      class="topDropDowns">
  </kendo-dropdownlist>
</div>
